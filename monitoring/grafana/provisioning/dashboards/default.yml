# ============================================================================
# Grafana Dashboard Provisioning Configuration
# ============================================================================
#
# This configuration automatically loads dashboard JSON files from the
# specified directory when Grafana starts up.
#
# Reference: https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards
# ============================================================================

apiVersion: 1

providers:
  # Query Gateway dashboards
  - name: 'Query Gateway Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
